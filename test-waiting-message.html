        body {

            border-radius: 10px;

        /* Smart Waiting Message Styles */
        .smart-waiting-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
            z-index: 99999;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .smart-waiting-overlay.active {
            display: flex;
        }

        .smart-waiting-content {
            text-align: center;
            max-width: 500px;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(124, 58, 237, 0.1));
            border-radius: 30px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .smart-waiting-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(79, 172, 254, 0.6));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .smart-waiting-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .smart-waiting-message {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .smart-waiting-spinner {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .smart-waiting-dot {
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .smart-waiting-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .smart-waiting-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .smart-waiting-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .smart-waiting-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe, #667eea);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s ease;
            animation: progressGlow 2s ease-in-out infinite;
        }

        @keyframes progressGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .smart-waiting-percentage {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #06b6d4;
        }
    </style>
</head>
